<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Padaria Nashville</title>
    <link rel="stylesheet" href="_css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="models">    
        <div class="padaria-item">
            <a href="">
                <div class="padaria-item--img"><img src=""></div>
                <div class="padaria-item--add" title="Clique para comprar">Comprar</div>
            </a>
            <div class="padaria-item--name">--</div>
            <div class="padaria-item--price" title="R$">R$ --</div>     
        </div>
        <div class="carrinho--item">
            <img src="" />
            <div class="carrinho--item-nome">--</div>
            <div class="carrinho--item--qtarea">
                <button class="carrinho--item-qtmenos" title="Diminuir">-</button>
                <div class="carrinho--item--qt">1</div>
                <button class="carrinho--item-qtmais" title="Aumentar">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner">CARRINHO: <span>0</span></div>
    </header>
    <main>
        <h1 title="Padaria Nashville">Padaria Nashville</h1>
        <h3 title="Aceitamos encomendas de doces, bolos e salgados.
        Telefone: (19) 1010-1010.">Aceitamos encomendas de doces, bolos e salgados.<br>
        Telefone: (19) 1010-1010.</h3>
        <br>
        <div class="padaria-area"></div>
    </main>
    <aside>
        <div class="carrinho--area">
            <div class="menu-closer" title="Fechar">❌</div>
            <h1 title="Produtos">Produtos</h1>
            <div class="carrinho"></div>
            <div class="carrinho--details">
                <div class="carrinho--totalitem subtotal">
                    <span title="Subtotal">Subtotal</span>
                    <span title="R$">R$ --</span>
                </div>
                <div class="carrinho--totalitem desconto">
                    <span title="Desconto">Desconto (-10%)</span>
                    <span title="R$">R$ --</span>
                </div>
                <div class="carrinho--totalitem total big">
                    <span title="Valor Total">Total</span>
                    <span title="R$">R$ --</span>
                </div>
                <div class="carrinho--finalizar" title="Clique para finalizar a compra.">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="padariaWindowArea">
        <div class="padariaWindowBody">
            <div class="padariaInfo--cancelMobileButton" title="Voltar">Voltar</div>
            <div class="padariaBig">
                <img src="" />
            </div>
            <div class="padariaInfo">
                <h1>--</h1>
                <div class="padariaInfo--pricearea">
                    <div class="padariaInfo--sector" title="Preço">Preço</div>
                    <div class="padariaInfo--price">
                        <div class="padariaInfo--actualPrice" title="R$">R$ --</div>
                        <div class="padariaInfo--qtarea">
                            <button class="padariaInfo--qtmenos" title="Diminuir">-</button>
                            <div class="padariaInfo--qt">1</div>
                            <button class="padariaInfo--qtmais" title="Aumentar">+</button>
                        </div>
                    </div>
                </div>
                <div class="padariaInfo--addButton" title="Clique para adicionar ao carrinho">Adicionar ao carrinho</div>
                <div class="padariaInfo--cancelButton" title="Clique para cancelar">Cancelar</div>
            </div>
        </div>
    </div>

    <div id="voltarTopo">
        <img src="images/topo.ico" a href="#" id="subir" title="Voltar ao topo"></a>
    </div>
    
    <script type="text/javascript" src="_js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="_js/produtos.js"></script>
    <script type="text/javascript" src="_js/script.js"></script>
</body>
</html>
